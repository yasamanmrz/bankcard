<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/stylesheet/output.css">
    <link rel="stylesheet" href="assets/stylesheet/master.css">
</head>
<body>
    <div class="up w-full min-h-[75vh] flex justify-center items-center p-4">
        <div class="card w-full max-w-[700px] min-h-[500px] rounded-2xl flex flex-col md:flex-row overflow-hidden shadow-2xl bg-[#fdfaf6]">
          
          <div class="product w-full md:w-[40%] h-full border-b md:border-b-0 md:border-r border-gray-200 p-4">
              <h2 class="text-center text-[20px] mb-4 font-bold text-amber-700">Order Details</h2>
              <div class="shop w-full flex flex-col gap-4">
                  <figure class="w-full h-20 flex justify-between items-center gap-2">
                      <img src="assets/img/1mJWEZb.png" alt="" class="h-full w-[35%] object-cover rounded-lg">
                      <p class="w-[65%] text-right text-[16px] font-semibold text-[#F4C430]">price: 100$</p>
                  </figure>
                  <div class="w-full border-t border-gray-200"></div>
                  
                  <figure class="w-full h-20 flex justify-between items-center gap-2">
                      <img src="assets/img/dQJu1dt.png" alt="" class="h-full w-[35%] object-cover rounded-lg">
                      <p class="w-[65%] text-right text-[16px] font-semibold text-[#F4C430]">price: 100$</p>
                  </figure>
                  <div class="w-full border-t border-gray-200"></div>
     
                  <figure class="w-full h-20 flex justify-between items-center gap-2">
                      <img src="assets/img/XASvbYf.png" alt="" class="h-full w-[35%] object-cover rounded-lg">
                      <p class="w-[65%] text-right text-[16px] font-semibold text-[#F4C430]">price: 100$</p>
                  </figure>
     
                 <h3 class="pt-4 text-center text-[24px] text-amber-900 border-t border-gray-300">
                     <span class="text-[18px] mr-2">Total:</span>$300
                 </h3>
              </div>
          </div>
     
          <div class="cash w-full md:w-[60%] p-4 flex flex-col items-center">
              <h2 class="text-center text-[20px] mb-4 font-bold text-amber-700">Payment Information</h2>
              
              <div class="bank w-full max-w-[320px] aspect-[1.6/1] rounded-2xl mb-6 p-4 flex flex-col justify-between bg-gradient-to-br from-gray-700 to-gray-900 shadow-xl">
                  <div class="flex justify-between text-lg tracking-widest text-gray-200 font-mono">
                      <div id="CardNum1">####</div>
                      <div id="CardNum2">####</div>
                      <div id="CardNum3">####</div>
                      <div id="CardNum4">####</div>
                  </div>
                  <div class="flex justify-between items-end text-gray-300">
                      <div>
                        <div class="text-[10px] uppercase">Exp</div>
                        <div class="flex gap-1 font-mono">
                          <div id="CardYear">####</div>/<div id="CardMonth">##</div>
                        </div>
                      </div>
                      <div class="text-right">
                        <div class="text-[10px] uppercase">CVV2</div>
                        <div id="CardCvv2" class="font-mono">###</div>
                      </div>
                    </div>
                    <div class="flex items-center justify-between">
                      <span class="text-xs text-gray-400">USAA Bank</span>
                      <img src="assets/img/USAA.png" alt="" class="w-8 opacity-80">
                    </div>
              </div>
     
              <div class="info w-full max-w-[350px]">
                  <label class="block text-xs font-semibold mb-2 text-gray-600 uppercase">Card Number:</label>
                  <div class="num flex gap-2 mb-4">
                      <input type="text" placeholder="1234" maxlength="4" id="c1" data-next="c2" data-target="CardNum1" class="w-1/4 h-10 text-center border rounded-xl focus:border-amber-500 outline-none">
                      <input type="text" placeholder="5678" maxlength="4" id="c2" data-next="c3" data-prev="c1" data-target="CardNum2" class="w-1/4 h-10 text-center border rounded-xl focus:border-amber-500 outline-none">
                      <input type="text" placeholder="9101" maxlength="4" id="c3" data-next="c4" data-prev="c2" data-target="CardNum3" class="w-1/4 h-10 text-center border rounded-xl focus:border-amber-500 outline-none">
                      <input type="text" placeholder="1123" maxlength="4" id="c4" data-next="Year" data-prev="c3" data-target="CardNum4" class="w-1/4 h-10 text-center border rounded-xl focus:border-amber-500 outline-none">
                  </div>
                  
                  <div class="flex gap-4 mb-6">
                     <div class="w-2/3">
                         <label class="block text-xs font-semibold mb-2 text-gray-600 uppercase">Expiration:</label>
                         <div class="flex gap-2">
                             <input type="text" placeholder="YYYY" maxlength="4" id="Year" data-next="Month" data-prev="c4" data-target="CardYear" class="w-1/2 h-10 text-center border rounded-xl focus:border-amber-500 outline-none">
                             <input type="text" placeholder="MM" maxlength="2" id="Month" data-next="cvv2" data-prev="Year" data-target="CardMonth" class="w-1/2 h-10 text-center border rounded-xl focus:border-amber-500 outline-none">
                         </div>
                     </div>
                     <div class="w-1/3">
                         <label class="block text-xs font-semibold mb-2 text-gray-600 uppercase">CVV2:</label>
                         <input type="text" placeholder="123" maxlength="3" id="cvv2" data-prev="Month" data-target="CardCvv2" class="w-full h-10 text-center border rounded-xl focus:border-amber-500 outline-none">
                     </div>
                  </div>
     
                  <button class="w-full h-12 bg-amber-700 hover:bg-amber-800 transition-colors rounded-xl text-white font-bold shadow-lg">Submit Payment</button>
              </div>
          </div>
        </div>
     </div>
   <div class="down w-full h-[25%] bg-blue-950 flex justify-center items-center">
    <div class="footer-container w-[165] flex justify-between items-center px-10 gap-20">
        
        <div class="flex items-center gap-4">
            <div class="w-35 h-35 rounded-full border-2 border-amber-600 overflow-hidden shadow-xl">
                <img src="assets/img/yasi.jpg" alt="Profile" class="w-full h-full object-cover">
            </div>
            <div>
                <h3 class="text-amber-500 text-xl font-bold">Yasaman Mirzaei</h3>
                <p class="text-gray-400 text-sm">Front-end Developer</p>
            </div>
        </div>

        <div class="flex flex-col items-end gap-3">
            <span class="text-amber-700 font-medium">Connect with me:</span>
            <div class="flex gap-4">
                <a href="https://www.linkedin.com/in/yasaman-mirzaei-b9499537b" class="social-link group" target="_blank">
                    <div class="w-10 h-10 bg-gray-800 rounded-lg flex justify-center items-center group-hover:bg-amber-700 transition-all duration-300">
                        <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" class="w-5 invert opacity-70 group-hover:opacity-100" alt="LinkedIn">
                    </div>
                </a>
                <a href="https://github.com/yasamanmrz" class="social-link group" target="_blank">
                    <div class="w-10 h-10 bg-gray-800 rounded-lg flex justify-center items-center group-hover:bg-amber-700 transition-all duration-300">
                        <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" class="w-5 invert opacity-70 group-hover:opacity-100" alt="GitHub">
                    </div>
                </a>
                <a href="https://www.instagram.com/yasaman_dev?igsh=MWZkMGNmazlidTV3cQ==" class="social-link group" target="_blank">
                    <div class="w-10 h-10 bg-gray-800 rounded-lg flex justify-center items-center group-hover:bg-amber-700 transition-all duration-300">
                        <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" class="w-5 invert opacity-70 group-hover:opacity-100" alt="Instagram">
                    </div>
                </a>
            </div>
        </div>

    </div>
</div>
</body>
<script src="assets/js/main.js"></script>
</html>
